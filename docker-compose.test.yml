version: '3.8'

services:
  postgres-test:
    image: pgvector/pgvector:pg15
    container_name: job-analyzer-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: jobanalyzer_test
    ports:
      - "5433:5432"
    # Use tmpfs for faster tests (data stored in memory)
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d jobanalyzer_test"]
      interval: 5s
      timeout: 5s
      retries: 5
